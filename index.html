<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: grid;
            grid-template-columns: 150px 1fr;
            margin: 0 50px;
            border: 1px solid black;
            border-bottom-left-radius:15px; 
            border-bottom-right-radius:15px; 
        }
        .header-sec1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-sec2{
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        section{
            display: grid;
            /* width: 100vw; */
            grid-template-columns: 400px 1fr;
            padding: 2rem;
        }
        nav{
            width: 40%;
            width: 400px;
        }
        main{
            max-width: 1200px;
        }
        /* .book-section{
            overflow-x: auto;
            white-space: nowrap;
        } */
        .book-wrap{
            display: flex;
            gap: 45px;
        }
        .category-section{
            display: flex;flex-direction: column;
            gap: 40px;
        }
        .category-section>button{
            align-self: flex-end;
        }
        .book-arrange{
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: auto;
            width: 160px;
        }
        .book-arrange>h6{
            white-space: nowrap;      /* Prevents text from wrapping to the next line */
    overflow: hidden;         /* Hides the overflow content */
    text-overflow: ellipsis;  /* Adds an ellipsis ("...") to indicate the text is cut off */
    max-width: 100%;          /* Ensure it respects the container's width */
    display: block;           /* Ensures it's treated as a block element */
        }
        .book-arrange>img{
            width: 160px;
            height: 220px;
           
        }
    </style>
</head>
<body>
    <header>
        <div class="header-sec1">Book</div>
        <div class="header-sec2"><div class="toggle"><button>Sign up</button></div></div>
    </header>
    <section>
    <nav>
        <ul class="sidebar-1">
            <li>All Categories</li>
        
    </ul> 
        <div class="sidebar-2"></div>
    </nav>
    <main>
        <h1>Best Seller Book</h1>
        <br>
        <div class="book-section">
        </div>
        
    </main>
</section>
    <script src="./script.js"></script>
</body>
</html>
